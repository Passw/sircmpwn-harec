image: freebsd/latest
sources:
- https://git.sr.ht/~sircmpwn/harec
- https://git.sr.ht/~sircmpwn/qbe
packages:
- binutils
- gmake
triggers:
  - action: email
    condition: failure
    to: ~sircmpwn/hare-dev@lists.sr.ht
tasks:
- qbe: |
    cd qbe
    gmake PREFIX=/usr
    sudo gmake install PREFIX=/usr
- prepare: |
    mkdir harec/build
    cd harec/build
    ../configure
- build: |
    cd harec/build
    make -j2
- tests: |
    cd harec/build
    make check
